<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Google Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: scale(0.9);
            animation: popUp 0.5s ease-out forwards;
        }
        @keyframes popUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.7rem 1.5rem;
            color: white;
            background-color: #4285f4;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #357ae8;
            transform: scale(1.05);
        }
        .google-logo {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            color: white;
            background-color: #dc3545;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    {% load socialaccount %}
    <div class="login-container">
        {% if user.is_authenticated %}
            <h2>Welcome, {{ user.email }}</h2>
            <a href="{% url 'account_logout' %}" class="logout-btn">Logout</a>
        {% else %}
            <h2>Google Login</h2>
            <a href="{% provider_login_url 'google' %}?next=/" class="login-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" class="google-logo">
                Login With Google
            </a>
        {% endif %}
    </div>
</body>
</html>
